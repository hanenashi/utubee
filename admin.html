<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>utubee admin</title>
  <style>
    body{margin:0;background:#0b0b0f;color:#e9e9ee;font-family:system-ui;padding:16px}
    code,pre,textarea{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:12px;color:#e9e9ee}
    textarea{width:100%;min-height:200px;padding:10px}
    .btn{display:inline-block;margin-top:10px;padding:10px 12px;border-radius:12px;background:rgba(255,255,255,.10);border:1px solid rgba(255,255,255,.14);cursor:pointer}
    pre{padding:12px;overflow:auto;white-space:pre-wrap;word-break:break-word}
    .hint{opacity:.8;font-size:13px;line-height:1.35}
    a{color:#b7d0ff}
  </style>
</head>
<body>
  <h2>utubee admin</h2>
  <p class="hint">
    Paste YouTube links (one per line), generate <code>videos.json</code>, then copy it into the repo file.
    This page can't "save" to GitHub by itself because GitHub Pages is static (sad trombone).
  </p>

  <textarea id="ta" placeholder="https://youtu.be/nT6l0tZv57Y"></textarea>
  <div class="btn" id="gen">Generate videos.json</div>

  <h3>Copy this into <code>videos.json</code></h3>
  <pre id="out"></pre>

  <p class="hint">
    Back to wall: <a href="./index.html">index.html</a>
  </p>

<script>
  document.getElementById("gen").addEventListener("click", ()=>{
    const lines = document.getElementById("ta").value
      .split(/\r?\n/)
      .map(s=>s.trim())
      .filter(Boolean);

    const json = JSON.stringify({videos: lines}, null, 2);
    document.getElementById("out").textContent = json;
  });
</script>
</body>
</html>
