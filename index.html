<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>utubee</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrap">
    <div id="grid" class="grid"></div>
  </div>

  <!-- Settings UI -->
  <div class="gear" id="gear" title="Settings">⚙</div>

  <div class="panel" id="panel" role="dialog" aria-modal="false">
    <h3>Wall settings</h3>

    <div class="row">
      <label for="minTile">Tile size</label>
      <input id="minTile" type="range" min="160" max="420" step="10">
      <div class="val" id="minTileVal"></div>
    </div>

    <div class="btns">
      <div class="btn danger" id="resetStates">Reset seen state</div>
      <div class="btn ghost" id="close">Close</div>
    </div>

    <div class="hint">
      Shift-click a tile to cycle: green → orange → none.
    </div>
  </div>

  <script src="wall.js"></script>
</body>
</html>
